<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Periodic Table</title>
  <style>
    :root {
      --color-nonmetal: #76c7c0;
      --color-noble-gas: #ffb347;
      --color-alkali-metal: #ff6961;
      --color-alkaline-earth-metal: #f9d976;
      --color-metalloid: #c9c9ff;
      --color-halogen: #f7cac9;
      --color-transition-metal: #c3c3e6;
      --color-post-transition-metal: #d1d1e9;
      --color-lanthanide: #ffd1dc;
      --color-actinide: #ffcc99;
      --color-unknown: #e0e0e0;
      --color-text: #222;
      --color-background: #f9f9f9;
    }

    body {
      background: var(--color-background);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
      color: var(--color-text);
    }

    .periodic-table {
      display: grid;
      grid-template-columns: repeat(18, 60px);
      grid-gap: 5px;
      max-width: 1100px;
      user-select: none;
    }

    .element {
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 5px 6px;
      cursor: default;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.15s ease;
      position: relative;
    }

    .element:hover {
      transform: scale(1.1);
      z-index: 10;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .atomic-number {
      font-size: 10px;
      color: #555;
      text-align: left;
    }

    .symbol {
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      margin: 5px 0 0 0;
      color: var(--color-text);
    }

    .name {
      font-size: 10px;
      text-align: center;
      margin-top: 2px;
      color: #666;
    }

    .atomic-weight {
      font-size: 9px;
      text-align: right;
      color: #999;
      margin-top: 2px;
    }

    /* Color coding by category */
    .alkali-metal {
      background-color: var(--color-alkali-metal);
      color: #fff;
    }
    .alkaline-earth-metal {
      background-color: var(--color-alkaline-earth-metal);
    }
    .lanthanide {
      background-color: var(--color-lanthanide);
    }
    .actinide {
      background-color: var(--color-actinide);
    }
    .transition-metal {
      background-color: var(--color-transition-metal);
    }
    .post-transition-metal {
      background-color: var(--color-post-transition-metal);
    }
    .metalloid {
      background-color: var(--color-metalloid);
    }
    .nonmetal {
      background-color: var(--color-nonmetal);
      color: #fff;
    }
    .halogen {
      background-color: var(--color-halogen);
    }
    .noble-gas {
      background-color: var(--color-noble-gas);
    }
    .unknown {
      background-color: var(--color-unknown);
    }

    /* Positioning the f-block elements below the main table */
    .lanthanide-row {
      grid-column-start: 4;
      grid-column-end: 18;
      margin-top: 15px;
    }
    .actinide-row {
      grid-column-start: 4;
      grid-column-end: 18;
      margin-top: 5px;
    }

    /* Tooltip for details */
    .tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 5px 8px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 20;
      margin-bottom: 6px;
    }

    .element:hover .tooltip {
      opacity: 1;
      pointer-events: auto;
    }

    /* Legend */
    .legend {
      margin-top: 25px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      max-width: 600px;
      justify-content: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--color-text);
    }
    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 4px;
    }
  </style>
</head>

      if (el.group) {

        } else if (el.category === "actinide") {

          Atomic Weight: ${el.weight}<br />

      `;
